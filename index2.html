<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS - Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid rgb(5, 141, 226);
            display: inline-block;
            margin: 45px;
            padding: 34px;
            width: 344px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">also a nice box</div>
    <span>I am a Nigga</span>
    <span>also a skibidi</span>
</body>
</html>
